<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity History</title>
    <link rel="stylesheet" href="stylesHistory.css">
</head>
<body>
    <div class="header">
        <h1>ACTIVITY HISTORY</h1>
        <div class="tabs">
            <a href="Home.html">HOME ASSISTANT</a>
            <a class="nav-link text-white" href="HomeBD.html">DATA SENSOR</a>
            <a class="nav-link text-white" href="Profile.html">PERSONAL PROFILE</a>
        </div>
    </div>


    <!-- <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search by device name or time">
        <button onclick="performSearch()">Search</button>
    </div> -->
    <div class="search-container">
        <label for="searchOption">Tìm kiếm theo:</label>
        <select id="searchOption">
            <!-- Các lựa chọn tìm kiếm sẽ được thêm từ JavaScript -->
        </select>
        <label for="searchValue">Nhập giá trị:</label>
        <input type="text" id="searchValue" placeholder="Enter search value">
        <button onclick="performSearch()">Tìm kiếm</button>
    </div>
    
    <div class="table-container">
        <table id="dataTable">
            <thead>
                <tr>
                    <!-- <th>ID</th>
                    <th>Device Name</th>
                    <th>Device Action</th>
                    <th>Time</th> -->
                    <th onclick="sortTable('id')">ID <span id="sortIcon-id">⇅</span></th>
                    <th onclick="sortTable('device_name')">Device Name <span id="sortIcon-temperature">⇅</span></th>
                    <th onclick="sortTable('action')">Device Action <span id="sortIcon-humidity">⇅</span></th>
                    <th onclick="sortTable('time')">Time <span id="sortIcon-time">⇅</span></th>
                </tr>
            </thead>
            <tbody>
                <!-- Data rows will be added here -->
            </tbody>
        </table>
    </div>

    <div class="pagination">
        <label for="pageSize">Page Size:</label>
        <select id="pageSize" onchange="changePageSize()">
            <option value="5" >5</option>
            <option value="10" selected>10</option>
            <option value="15">15</option>
            <option value="20">20</option>
        </select>
        <button onclick="prevPage()">Previous</button>
        <span id="page-info"></span>
        <button onclick="nextPage()">Next</button>
    </div>
    

    <script src="paginationHistory.js"></script>
</body>
</html>
